<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/fontawesome/css/brands.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% if page.robots  %}
    <meta name='robots' content='{{ page.robots }}' />
    {% else %}
    <meta name='robots' content='index, follow' />
    {% endif %}
    
    {% feed_meta %}
    {% seo %}
    <!--
    {% if jekyll.environment == "production" %}
      <script async src="my-analytics-script.js"></script>
    {% endif %}
    -->
    {{ site.data.newsletter.tag }}
  </head>
  <body>
    <div id="page">
      {% include header.html %}
      {% include navigation.html %}
      {{ content }}
      {% include footer.html %}
    </div>
  </body>
</html>
