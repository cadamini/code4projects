{% for post in site.data.post_sidebar %}
  {% if page.post_series_id == post.post_series_id %}
  <div class="post-sidebar-title">{{ post.post_series_title }}</div>
  <nav>
    <ul>
      {% for lesson in post.post_series %}
        <li><a href="{{ site.baseurl }}{{ lesson.link }}" {% if page.url == lesson.link %}class="current"{% endif %}>{{ lesson.name }}</a></li>
      {% endfor %}
    </ul>
  </nav>
  {% endif %}
{% endfor %}
